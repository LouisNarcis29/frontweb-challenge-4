<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="./img/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Fourth Challenge</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="grid">
			<div class="img">
				<img src="./img/image-product-desktop.jpg" alt="Parfume Photo">

			<div class="card">
				<h6>PERFUME</h6>
				<h2>Gabrielle Essence Eau De Parfum</h2>

					A floral, solar and voluptuous interpretation composed by Olivier Polge,

				</p>
				<div class="price">
					<p class="big-price">$149.99</p>
					<p class="small-price">$169.99</p>
				</div>
					<button class="btn">
						<img src="./img/icon-cart.svg" alt="Cart Icon">

					</button>
			</div>
		</div>
	</div>
